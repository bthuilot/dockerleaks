files:
  # whether to disable the search for files
  disable: true
  # A list of folder names to search for
  # (wildcard is allowed)
  folders:
    - '.terraform'
    - '.env'
  # A list of file names to search for
  # (wildcard is allowed)
  filenames:
    - '*.tfstate'
    - '.env'

entropy:
  # The threshold for entropy scans
  threshold: 2.3

regexp:
  # Whether to disable the default configuration,
  # See the variable `DefaultPatterns` in /pkd/detections/regex.go for the full
  # list of defaults
  disableDefaults: false
  # A list of custom patterns to search for
  patterns:
    - pattern: 'MY_COMPANY_[A-Za-z0-9!&*$@]{45}'
      name: Custom Token