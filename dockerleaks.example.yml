files:
  disable: true
  # Entropy to use for
  secretEntropy: 2.3
  paths:
    - '**/.terraform'
  filenames:
    - '.env'

entropy:
  threshold: 2.3

regexp:
  patterns:
    - pattern: '[ 1-9 ][ 0-9 ]+-[0-9a-zA-Z]{40}'
      name: Twitter
    - pattern: '/(^|[^@\w])@(\w{1,15})\b/'
      name: Twitter
    - pattern: 'EAACEdEose0cBA[0-9A-Za-z]+'
      name: Facebook
    - pattern: '[ A-Za-z0-9 ]{ 125 } (counting letters [2])'
      name: Facebook
    - pattern: '[ 0-9a-fA-F ]{ 7 }\.[0-9a-fA-F]{32}'
      name: Instagram
    - pattern: '(?:@)([A-Za-z0-9_](?:(?:[A-Za-z0-9_]|(?:\.(?!\.))){0,28}(?:[A-Za-z0-9_]))?)'
      name: Instagram
    - pattern: '(?:#)([A-Za-z0-9_](?:(?:[A-Za-z0-9_]|(?:\.(?!\.))){0,28}(?:[A-Za-z0-9_]))?)'
      name: Instagram
    - pattern: 'AIza[0-9A-Za-z-_]{35}'
      name: Google
    - pattern: '[ 0-9a-zA-Z\-_ ]{ 24 }'
      name: Google
    - pattern: '4/[0-9A-Za-z\-_]+'
      name: Google
    - pattern: '1/[0-9A-Za-z\-_]{43}|1/[0-9A-Za-z\-_]{64}'
      name: Google
    - pattern: 'ya29\.[0-9A-Za-z\-_]+'
      name: Google
    - pattern: '^ghp_[a-zA-Z0-9]{36}$'
      name: GitHub
    - pattern: '^github_pat_[a-zA-Z0-9]{22}_[a-zA-Z0-9]{59}$'
      name: GitHub
    - pattern: '^gho_[a-zA-Z0-9]{36}$'
      name: GitHub
    - pattern: '^ghu_[a-zA-Z0-9]{36}$'
      name: GitHub
    - pattern: '^ghs_[a-zA-Z0-9]{36}$'
      name: GitHub
    - pattern: '^ghr_[a-zA-Z0-9]{36}$'
      name: GitHub
    - pattern: '([s,p]k.eyJ1Ijoi[\w\.-]+)'
      name: Mapbox
    - pattern: '([s,p]k.eyJ1Ijoi[\w\.-]+)'
      name: Mapbox
    - pattern: 'R_[0-9a-f]{32}'
      name: Foursquare
    - pattern: 'sk_live_[0-9a-z]{32}'
      name: Picatic
    - pattern: 'sk_live_(0-9a-zA-Z]{24}'
      name: Stripe
    - pattern: 'sk_live_(0-9a-zA-Z]{24}'
      name: Stripe
    - pattern: 'sqOatp-[0-9A-Za-z\-_]{22}'
      name: Square
    - pattern: 'q0csp-[ 0-9A-Za-z\-_]{43}'
      name: Square
    - pattern: 'access_token\,production\$[0-9a-z]{161[0-9a,]{32}'
      name: Paypal / Braintree
    - pattern: 'amzn\.mws\.[0-9a-f]{8}-[0-9a-f]{4}-10-9a-f1{4}-[0-9a,]{4}-[0-9a-f]{12}'
      name: Amazon Marketing Services
    - pattern: '55[0-9a-fA-F]{32}'
      name: Twilio
    - pattern: 'key-[0-9a-zA-Z]{32}'
      name: MailGun
    - pattern: '[ 0-9a-f ]{ 32 }-us[0-9]{1,2}'
      name: MailChimp
    - pattern: 'xoxb-[0-9]{11}-[0-9]{11}-[0-9a-zA-Z]{24}'
      name: Slack
    - pattern: 'xoxp-[0-9]{11}-[0-9]{11}-[0-9a-zA-Z]{24}'
      name: Slack
    - pattern: 'xoxe.xoxp-1-[0-9a-zA-Z]{166}'
      name: Slack
    - pattern: 'xoxe-1-[0-9a-zA-Z]{147}'
      name: Slack
    - pattern: 'T[a-zA-Z0-9_]{8}/B[a-zA-Z0-9_]{8}/[a-zA-Z0-9_]{24}'
      name: Slack
    - pattern: 'A[KS]IA[0-9A-Z]{16}'
      name: Amazon Web Services
    - pattern: '[0-9a-zA-Z/+]{40}'
      name: Amazon Web Services
    - pattern: '[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}'
      name: Google Cloud Platform
    - pattern: '[A-Za-z0-9_]{21}--[A-Za-z0-9_]{8}'
      name: Google Cloud Platform
    - pattern: '[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}'
      name: Heroku
    - pattern: '[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}'
      name: Heroku